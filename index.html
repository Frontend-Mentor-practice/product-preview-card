<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/utility.css">
  <link rel="stylesheet" href="./styles/main.css">
</head>

<body>

  <article role="main" class="flex-column [ product__card ]">
    <picture>
      <source media="(min-width: 460px)" srcset="./images/image-product-desktop.jpg">
      <img
        src="./images/image-product-mobile.jpg"
        class="[ product__img ]"
        alt=""
        loading="lazy"
      >
    </picture>
    <div class="flex-column justify-space-between [ product__description ]">
      <div class="flex-column gap-20">
        <p class="uppercase space-5 fs-12">Perfume</p>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="flex-row items-center wrap [ product__price ]">
          <strong class="f-secondary clr-dark-cyan fs-32">$149.99</strong>
          <em class="normal strike fs-13">$169.99</em>
        </p>
      </div>
      <button class="flex-row item-center justify-center bg-clr-dark-cyan fs-14 [ product_cta ]">
        <img src="./images/icon-cart.svg" alt="">
        Add to Cart
      </button>
    </div>
  </article>

</body>

</html>
